<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Lotto Wins</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.4);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a.button {
            background: #ffb347;
            color: #1e3c72;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #ffd580;
        }
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 1.3rem; }
            .container { padding: 20px 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página não encontrada</h2>
        <p>Oops! A página que você procura não existe ou foi removida.<br>Que tal voltar para a página inicial?</p>
        <a href="/" class="button">Voltar para Home</a>
    </div>
</body>
</html>
